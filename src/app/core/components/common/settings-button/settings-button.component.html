<app-button-select
  [useTemplate]="true"
  [options]="data$ | async"
  (itemSelected)="onSelect($event)"
>
  <ng-template let-isOpen>
    <button class="language-button">
      <tui-svg
        src="tuiIconSettingsLarge"
        class="settings"
        [ngClass]="isOpen ? 'settings__open' : 'settings__closed'"
      ></tui-svg>
    </button>
  </ng-template>
</app-button-select>
